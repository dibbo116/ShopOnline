<!DOCTYPE html>
<html>
<head>
    <title>Item Listing - BuyOnline</title>

    <!-- inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Styling for navigation links */
        .menu-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }

        .menu-links a:hover {
            text-decoration: underline;
        }

        /* Form container styling */
        .form-container {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            width: 300px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 60px;
        }

        /* Button styling */
        .button-container {
            text-align: right;
        }

        .button-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Message display area */
        #msg {
            color: green;
            margin-top: 20px;
        }
    </style>

    <!-- Link to the JavaScript file -->
    <script src="listing.js"></script>
</head>
<body>

    <!-- Navigation links -->
    <div class="menu-links">
        <a href="listing.htm">Listing</a>
        <a href="processing.htm">Processing</a>
        <a href="logout.htm">Logout</a>
    </div>

    <!-- Page heading -->
    <h2>Add New Item</h2>

    <!-- Form container to add new item -->
    <div class="form-container">
        <form id="itemForm" onsubmit="addItem(); return false;">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>

            <label for="item_price">Item Price:</label>
            <input type="text" id="item_price" name="item_price" required>

            <label for="item_quantity">Item Quantity:</label>
            <input type="number" id="item_quantity" name="item_quantity" required>

            <label for="item_description">Item Description:</label>
            <textarea id="item_description" name="item_description" required></textarea>

            <!-- Buttons to submit or reset the form -->
            <div class="button-container">
                <button type="submit">Add Item</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <!-- Message display area for server responses -->
    <div id="msg"></div>

</body>
</html>
