<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration - BuyOnline</title>
    <script src="register.js"></script> <!-- Link to the JavaScript file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        #msg {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Customer Registration</h2>

    <!-- Registration form for customer details -->
    <form id="registrationForm" onsubmit="registerCustomer(); return false;">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="surname">Last Name:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="retype_password">Retype Password:</label>
        <input type="password" id="retype_password" name="retype_password" required>

        <label for="phone">Contact Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <button type="submit">Register</button>
        <button type="button" onclick="clearRegistrationForm();">Clear</button>
    </form>

    <!-- Message area for server feedback -->
    <div id="msg"></div> 

    <!-- Back link to the main BuyOnline page -->
    <p><a href="buyonline.htm">Back to BuyOnline</a></p>
</body>
</html>
